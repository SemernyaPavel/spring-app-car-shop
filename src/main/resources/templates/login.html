<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  	<title>CarShop</title>
  	<meta charset="utf-8">
</head>
<body>
    <header>
    	    Login page
        <div th:if="${param.error}">
        	<font color="red">
            Invalid username and password.
            </font>
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <form th:action="@{/login}" method="post">
            <div><fieldset><label class="name"> User Name : <input type="text" name="username"/> </label></fieldset></div>
            <div><fieldset><label class="name"> Password: <input type="password" name="password"/> </label></fieldset></div>
            <div><input type="submit" value="Sign In"/></div>
            <a href="/registration">Add new user</a>
        </form>
        </header>
