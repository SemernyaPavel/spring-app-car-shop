<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  	<title>CarShop</title>
  	<meta charset="utf-8">
    <meta name="description" content="Your description">
    <meta name="keywords" content="Your keywords">
    <meta name="author" content="Your name">
    <link rel="stylesheet" href="/css/style.css">
    <script src="js/jquery-1.7.1.min.js"></script>
    <script src="js/superfish.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/tms-0.4.1.js"></script>
    <script src="js/slider.js"></script>
<!--[if lt IE 8]>
   <div style=' clear: both; text-align:center; position: relative;'>
     <a href="http://windows.microsoft.com/en-US/internet-explorer/products/ie/home?ocid=ie6_countdown_bannercode">
       <img src="http://storage.ie6countdown.com/assets/100/images/banners/warning_bar_0000_us.jpg" border="0" height="42" width="820" alt="You are using an outdated browser. For a faster, safer browsing experience, upgrade for free today." />
    </a>
  </div>
<![endif]-->
<!--[if lt IE 9]>
	<script src="js/html5.js"></script>
	<link rel="stylesheet" href="css/ie.css"> 
<![endif]-->

</head>
<body>

<div class="main-bg">
    <!-- Header -->
    
    
    <header>
    	<div class="inner">
            <h1 class="logo"><a href="home">CarShop - Best company</a></h1>
            <nav>
                <ul class="sf-menu">
                    <li><a href="home">home</a></li>
                    <li class="current"><a href="catalog">catalog</a></li>
                    <li><a href="contacts">contacts</a></li>
                </ul>
            </nav>
            <div class="clear"></div>
        </div>
        
    </header>
    
    <div>
    <div class="container_24">
            <div class="wrapper">
            	<div class="grid_24 content-bg">
            	
                		<h1><font color="red">Cars Catalog</font></h1>
                		<article class="grid_15 suffix_1 omega">
                		<form id="contact-form" method="post">
                		<fieldset>
                		<label class="name">
                			<input type="text" name="filter" />
                			<input type='hidden' value='${_csrf.token}' name='_csrf'/>
                		</label>
                		</fieldset>
                			<button type="submit">Find by model</button>
                		</form>
                		</article>
                		
                        	<div class="wrapper indent-bot">
                            	<div class="grid_7 alpha">
                                	<div class="wrapper">
                                		<table>
                                    	<tr>
                                    		<th><h3> Model </h3></th>
                                    		<th><h3> Cost </h3></th>
                                    	</tr>
                                        <tr th:if="${cars.empty}"><h4>No Car Available</h4></tr>
                                		<tr th:each="cars : ${cars}">
                                            <td><h5><a th:href="@{/catalog/{/id}(id=${cars.id})}"><span th:text="${cars.carModel}"> Model </span></a></h5></td>
                                            <td><h5><span th:text="${cars.cost}"> Cost </span>$</h5></td>
                                        </tr>
                                        <tr>
                                        </table>
                                    </div>
                                    <h2 align="right"><a href="catalog/create">Add new car</a></h2>
                                </div>
                                </div>
                            </div>
                    	</div>
					</div>
			</div>
                                
    
    <!-- Footer -->
         <footer>
    	<div class="container_24">
        	<div class="wrapper">
            	<div class="grid_24 footer-bg">
        			<div class="hr-border-2"></div>
                    <div class="wrapper">
                        <div class="grid_7 suffix_1 prefix_1 alpha">
                        	<div class="copyright">
                            	&copy; 2021 <strong class="footer-logo">CarShop</strong>
                            </div>
                        </div>
                        
                        <div class="grid_4">
                        	<h5 class="heading-1">Links:</h5>
                            <ul class="footer-list">
                            	<li><a href="soon">Documentation</a></li>
                                <li><a href="soon">Plugins</a></li>
                                <li><a href="soon">Suggest Ideas</a></li>
                                <li><a href="soon">Support Forum</a></li>
                            </ul>
                        </div>
                        <div class="grid_4">
                        	<h5 class="heading-1">Support:</h5>
                            <ul class="footer-list">
                            	<li><a href="soon">Special Proposition</a></li>
                                <li><a href="soon">Free Phone</a></li>
                                <li><a href="soon">Solutions</a></li>
                            </ul>
                        </div>
                        <div class="grid_2 suffix_1 omega">
                        	<ul class="social-list">
                            	<li><a href="soon"><img src="images/social-icon-1.png" alt=""></a></li>
                                <li><a href="soon"><img src="images/social-icon-2.png" alt=""></a></li>
                                <li><a href="soon"><img src="images/social-icon-3.png" alt=""></a></li>
                            </ul>
                        </div>
                    </div>
            	</div>
        	</div>
        </div>
    </footer>
</div>
</body>
</html>
